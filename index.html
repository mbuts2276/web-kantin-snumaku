<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LIBRAMAN</title>
  <style>
    /* ===== Variabel warna & font ===== */
    :root{
      --card-bg: rgba(255,255,255,0.08);
      --input-bg: #d9d3d0;
      --accent: #1db26a;
      --muted: rgba(255,255,255,0.75);
      font-family: 'Georgia', 'Times New Roman', serif;
    }/* ===== Reset & background ===== */
html,body{height:100%;margin:0}
body{
  background: linear-gradient(180deg,#ACD0F3 20%, #387BD2 80%);
  display:flex;align-items:flex-start;justify-content:center;padding:40px 16px;
  color:white;
}

/* ===== Container utama ===== */
.container{
  width:100%;max-width:420px;
  background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
  border-radius:18px;padding:28px;box-sizing:border-box;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.45);
}

/* ===== Heading ===== */
h1{font-size:42px;margin:0 0 18px;letter-spacing:0.5px}

/* ===== Card transparan ===== */
.card{
  background:var(--card-bg);padding:18px;border-radius:12px
}

/* ===== Input umum ===== */
.input {
  display:block;width:100%;padding:14px 16px;border-radius:10px;
  background:var(--input-bg);border:none;outline:none;
  font-size:16px;color:#222;margin-bottom:12px;box-sizing:border-box
}

/* ===== Tombol utama ===== */
.btn{
  display:block;width:100%;padding:12px 16px;border-radius:10px;
  background:var(--accent);color:white;border:none;
  font-weight:bold;font-size:20px;cursor:pointer;margin:10px 0
}

/* ===== Tombol sosial ===== */
.social-btn{
  display:flex;align-items:center;gap:12px;justify-content:center;
  width:100%;padding:12px 16px;
  background:#e6e0de;border-radius:10px;
  margin-bottom:12px;
  color:#1b1b1b;font-weight:600;font-size:18px;
  box-sizing:border-box;
}
.social-btn img{width:22px;height:22px}

/* ===== Divider Or ===== */
.or{ text-align:center;color:rgba(255,255,255,0.8);margin:8px 0 }

/* ===== Link ===== */
.link{color:#3bd1b0;text-decoration:none}

/* ===== Row profil di login ===== */
.profile-row{display:flex;gap:14px;align-items:center;margin-bottom:12px}
.avatar{width:56px;height:56px;border-radius:50%;background:rgba(255,255,255,0.12);
  display:flex;align-items:center;justify-content:center;font-weight:bold;color:rgba(255,255,255,0.9)}

.muted-small{font-size:14px;color:rgba(255,255,255,0.85)}

/* ===== Input password dengan toggle view ===== */
.password-row{position:relative}
.view-toggle{position:absolute;right:12px;top:50%;transform:translateY(-50%);
  background:none;border:none;font-weight:700;color:#333;cursor:pointer}

.top-text{font-size:16px;margin-bottom:12px}

.center-link {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
}

  </style>
</head>
<body>
  <div class="container" id="app"><!-- ========== SCREEN EMAIL (dipakai semua provider) ========== -->
<div id="screen-email">
  <h1 id="email-title">Hi!</h1>
  <div class="card">
    <input id="email-input" class="input" type="email" placeholder="Email" autocomplete="email" />
    <button id="continue-email" class="btn">Continue</button>
    <div class="or">Or</div>
    <!-- Tombol pilih provider sosial -->
    <button class="social-btn" data-provider="Facebook">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />
      Continue with Facebook
    </button>
    <button class="social-btn" data-provider="Google">
      <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-logo-png-transparent-svg-vector-bie-supply-14.png" alt="Google" />
      Continue with Google
    </button>
  <div class="center-link" style="color:#eaeaea;margin-top:8px;">Don't have an account? <a href="#" id="goto-signup" class="link">Sign up</a></div>
  <div class="center-link"><a href="#" id="forgot-from-email" class="link">Forgot your password?</a></div>
  </div>
</div>

<!-- ========== SCREEN LOGIN (untuk existing user) ========== -->
<div id="screen-login" style="display:none">
  <h1>Log in</h1>
  <div class="card">
    <div class="profile-row">
      <div class="avatar" id="login-avatar">U</div>
      <div>
        <div style="font-weight:700" id="login-name">User Name</div>
        <div class="muted-small" id="login-email">user@email.com</div>
      </div>
    </div>
    <div class="password-row">
      <input id="password-input" class="input" type="password" placeholder="Password" />
      <button id="toggle-view" class="view-toggle">View</button>
    </div>
    <button id="login-continue" class="btn">Continue</button>
    <div style="margin-top:10px"><a href="#" id="forgot-login" class="link">Forgot your password?</a></div>
  </div>
</div>

<!-- ========== SCREEN SIGNUP (untuk new user) ========== -->
<div id="screen-signup" style="display:none">
  <h1>Sign up</h1>
  <div class="card">
    <div class="top-text">Looks like you don't have an account. Let's create a new account for <br/><strong id="signup-email">you@example.com</strong></div>
    <input id="name-input" class="input" type="text" placeholder="Name" />
    <div class="password-row">
      <input id="signup-password" class="input" type="password" placeholder="Password" />
      <button id="toggle-view-signup" class="view-toggle">View</button>
    </div>
    <div style="font-size:13px;color:rgba(255,255,255,0.85);margin-bottom:10px">By selecting Agree and continue below, I agree to <a href="#" class="link">Terms of Service and Privacy Policy</a></div>
    <button id="agree-continue" class="btn">Agree and continue</button>
  </div>
</div>

  </div>  <script>
    /* ===============================
       Variabel & Elemen DOM
    =============================== */
    const emailInput = document.getElementById('email-input');
    const continueBtn = document.getElementById('continue-email');
    const screenEmail = document.getElementById('screen-email');
    const screenLogin = document.getElementById('screen-login');
    const screenSignup = document.getElementById('screen-signup');
    const signupEmailText = document.getElementById('signup-email');
    const loginName = document.getElementById('login-name');
    const loginEmail = document.getElementById('login-email');
    const loginAvatar = document.getElementById('login-avatar');
    const emailTitle = document.getElementById('email-title');

    let selectedProvider = null; // menyimpan provider yang dipilih

    /* ===============================
       Fungsi cek email (dummy)
    =============================== */
    function mockCheckEmail(email){
      if(!email) return null;
      const e = email.trim().toLowerCase();
      if(e.includes('@') && e.includes('.')){
        return e.includes('gmail') ? 'existing' : 'new';
      }
      return 'invalid';
    }

    /* ===============================
       Event: tombol Continue email
    =============================== */
    continueBtn.addEventListener('click', ()=>{
      const status = mockCheckEmail(emailInput.value);
      if(status === 'invalid'){
        alert('Masukkan email yang valid.');
        return;
      }
      if(status === 'existing'){
        screenEmail.style.display = 'none';
        screenSignup.style.display = 'none';
        screenLogin.style.display = 'block';
        loginName.textContent = selectedProvider ? selectedProvider+" User" : 'LIBRAMAN';
        loginEmail.textContent = emailInput.value;
        loginAvatar.textContent = emailInput.value[0].toUpperCase();
      } else {
        signupEmailText.textContent = emailInput.value || 'you@example.com';
        screenEmail.style.display = 'none';
        screenLogin.style.display = 'none';
        screenSignup.style.display = 'block';
        if(selectedProvider){
          document.getElementById('name-input').value = selectedProvider+" User";
        }
      }
    });

    /* ===============================
       Event: link signup & lupa password
    =============================== */
    document.getElementById('goto-signup').addEventListener('click', (ev)=>{
      ev.preventDefault();
      signupEmailText.textContent = emailInput.value || 'LIBRAMAN@example.com';
      screenEmail.style.display='none';
      screenSignup.style.display='block';
    });
    document.getElementById('forgot-from-email').addEventListener('click',(ev)=>{
      ev.preventDefault(); alert('cek di email — kirim email reset.');
    });
    document.getElementById('forgot-login').addEventListener('click',(ev)=>{
      ev.preventDefault(); alert('Flow lupa password — kirim email reset.');
    });

    /* ===============================
       Toggle view password
    =============================== */
    const pass = document.getElementById('password-input');
    document.getElementById('toggle-view').addEventListener('click', function(){
      if(pass.type === 'password'){ pass.type = 'text'; this.textContent = 'Hide'; } else { pass.type = 'password'; this.textContent = 'View'; }
    });
    const passSignup = document.getElementById('signup-password');
    document.getElementById('toggle-view-signup').addEventListener('click', function(){
      if(passSignup.type === 'password'){ passSignup.type = 'text'; this.textContent = 'Hide'; } else { passSignup.type = 'password'; this.textContent = 'View'; }
    });

    /* ===============================
       Lanjut ke home
    =============================== */
    document.getElementById('login-continue').addEventListener('click', ()=>{
      window.location.href = 'prjk.html';
    });
    document.getElementById('agree-continue').addEventListener('click', ()=>{
      window.location.href = 'prjk.html';
    });

    /* ===============================
       Enter di input email = klik Continue
    =============================== */
    emailInput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') continueBtn.click(); });

    /* ===============================
       Event: pilih provider sosial
    =============================== */
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', ()=>{
        selectedProvider = btn.dataset.provider;
        emailTitle.textContent = "Sign in with " + selectedProvider;
        // tetap di screen-email, hanya ubah judulnya
      });
    });
  </script></body>
</html>
